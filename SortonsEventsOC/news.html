<html>
 
<head>
    
<!-- https://sortonsevents.appspot.com/_ah/api/recentPosts/v1/recentpostsresponse/197528567092983 -->

</head>

<body>
        <script>
            window.fbAsyncInit = function() {
                FB.init({
                        appId      : '123069381111681',
                        xfbml      : true,
                        version    : 'v2.3'
                        });
            };
        
        (function(d, s, id){
         var js, fjs = d.getElementsByTagName(s)[0];
         if (d.getElementById(id)) {return;}
         js = d.createElement(s); js.id = id;
         js.src = "https://connect.facebook.net/en_US/sdk.js";
         fjs.parentNode.insertBefore(js, fjs);
         }(document, 'script', 'facebook-jssdk'));
            </script>
        
        
        <h1>Loading..!</h1>
        
        <div id="theposts"></div>
        
        <div id="fb-root"></div>
      
        <script>
            
            var xmlhttp=new XMLHttpRequest();
            
            xmlhttp.open("GET","https://sortonsevents.appspot.com/_ah/api/recentPosts/v1/recentpostsresponse/197528567092983",false);
            
            xmlhttp.send();
        
            var eventsjson = xmlhttp.responseText;
        
            var eventsjsonparsed = JSON.parse(eventsjson);

            var posts = eventsjsonparsed.data;
        
            for (i = 0; i < 20; i++) {

                var nextPost = document.createElement('div');
     
                nextPost.innerHTML = '<div class="fb-post" data-href="' + posts[i].url + '" data-width="500"></div>';
                
                console.log('<div class="fb-post" data-href="' + posts[i].url + '" data-width="500"></div>')
                    
                document.getElementById('theposts').appendChild(nextPost);
            }
        </script>
    </body>
</html>
